{% extends "../base/base.html" %}

{% block content %}
    <!-- Отображение картинки -->

    <!-- Отображение текста поста -->
    <div class="card">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ post.pet.name }}</h5>
            <p class="card-text">{{ post.text }}</p>
            <p class="card-text"><a href="#">@{{ post.author.username }}</a></p>
            <p class="card-text"><small class="text-muted"> Пост сообщества: </small><small><a href="#">{{ post.group }}</a></small></p>
            <p class="card-text"><small class="text-muted"> Добавлено: {{ post.pub_date }}</small></p>
        </div>
    </div>

{% endblock %}
